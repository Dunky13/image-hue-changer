<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Image HSL Editor SPA</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Design Icons CDN -->
    <link
      href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dropdown styles */
      .dropdown-menu {
        display: none;
      }
      .dropdown-menu.show {
        display: block;
      }
      /* Dropup override */
      .dropdown-menu.dropup {
        bottom: 100%;
        top: auto;
        margin-bottom: 0.5rem;
      }
      /* Prevent scrolling on the body */
      body {
        overflow: hidden;
      }
      /* Drop area styling */
      .drop-area {
        border: 2px dashed #cbd5e0;
        border-radius: 0.375rem;
        padding: 1rem;
      }
      .drop-area.hover {
        background-color: #edf2f7;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div
      class="w-full max-w-md bg-white rounded-lg shadow-lg p-4 space-y-4"
    >
      <h1 class="text-xl font-bold text-center">Image HSL Editor</h1>

      <!-- File Upload Area with Drag & Drop -->
      <div id="uploadArea" class="drop-area text-center cursor-pointer">
        <p class="text-gray-600 text-sm mb-1">
          Click or drag & drop an image here (JPG, PNG, WEBP)
        </p>
        <input
          id="fileInput"
          type="file"
          accept="image/jpeg,image/png,image/webp"
          class="hidden"
        />
        <div class="flex justify-center space-x-2">
          <button
            id="selectFile"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded text-sm focus:outline-none"
          >
            Select Image
          </button>
          <button
            id="clearImage"
            class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded text-sm focus:outline-none"
          >
            Clear Image
          </button>
        </div>
      </div>

      <!-- Canvas Preview with Drag & Drop -->
      <div class="flex justify-center">
        <canvas
          id="imageCanvas"
          class="border rounded drop-area"
          style="height: auto; max-height: 30vh"
        ></canvas>
      </div>

      <!-- HSL Controls -->
      <div class="space-y-3">
        <!-- Hue -->
        <div>
          <label for="hue" class="block text-gray-700 font-medium">
            Hue (Â°)
          </label>
          <div class="flex items-center space-x-2">
            <input
              type="range"
              id="hue"
              min="-180"
              max="180"
              value="0"
              class="w-full"
            />
            <input
              type="number"
              id="hueInput"
              min="-180"
              max="180"
              value="0"
              class="w-16 border rounded p-1 text-center"
            />
            <button
              id="resetHue"
              title="Reset Hue"
              class="p-1 focus:outline-none"
            >
              <span class="mdi mdi-restart text-gray-600 text-xl"></span>
            </button>
          </div>
        </div>

        <!-- Saturation -->
        <div>
          <label for="saturation" class="block text-gray-700 font-medium">
            Saturation (%)
          </label>
          <div class="flex items-center space-x-2">
            <input
              type="range"
              id="saturation"
              min="0"
              max="300"
              value="100"
              class="w-full"
            />
            <input
              type="number"
              id="saturationInput"
              min="0"
              max="300"
              value="100"
              class="w-16 border rounded p-1 text-center"
            />
            <button
              id="resetSat"
              title="Reset Saturation"
              class="p-1 focus:outline-none"
            >
              <span class="mdi mdi-restart text-gray-600 text-xl"></span>
            </button>
          </div>
        </div>

        <!-- Lightness -->
        <div>
          <label for="light" class="block text-gray-700 font-medium">
            Lightness (%)
          </label>
          <div class="flex items-center space-x-2">
            <input
              type="range"
              id="light"
              min="0"
              max="300"
              value="100"
              class="w-full"
            />
            <input
              type="number"
              id="lightInput"
              min="0"
              max="300"
              value="100"
              class="w-16 border rounded p-1 text-center"
            />
            <button
              id="resetLight"
              title="Reset Lightness"
              class="p-1 focus:outline-none"
            >
              <span class="mdi mdi-restart text-gray-600 text-xl"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Export with Dropdown -->
      <div class="flex justify-center relative">
        <div class="inline-flex shadow-sm">
          <button
            id="exportBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-l border border-blue-600 focus:outline-none text-sm"
          >
            Export Image
          </button>
          <button
            id="exportToggle"
            class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-2 rounded-r border-t border-b border-r border-blue-600 focus:outline-none text-sm"
          >
            &#x25BC;
          </button>
        </div>
        <ul
          id="exportDropdown"
          class="absolute mt-10 bg-white border border-gray-200 rounded shadow-md dropdown-menu z-10 w-32"
        >
          <li>
            <button data-format="png" class="w-full text-left px-3 py-2 hover:bg-gray-100 text-sm">
              PNG
            </button>
          </li>
          <li>
            <button data-format="jpeg" class="w-full text-left px-3 py-2 hover:bg-gray-100 text-sm">
              JPG
            </button>
          </li>
          <li>
            <button data-format="webp" class="w-full text-left px-3 py-2 hover:bg-gray-100 text-sm">
              WEBP
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      // Elements
      const fileInput = document.getElementById("fileInput"),
        uploadArea = document.getElementById("uploadArea"),
        clearImageBtn = document.getElementById("clearImage"),
        canvas = document.getElementById("imageCanvas"),
        ctx = canvas.getContext("2d");

      // HSL Controls
      const sliders = {
        hue: document.getElementById("hue"),
        saturation: document.getElementById("saturation"),
        light: document.getElementById("light"),
      };
      const inputs = {
        hue: document.getElementById("hueInput"),
        saturation: document.getElementById("saturationInput"),
        light: document.getElementById("lightInput"),
      };

      const resetBtns = {
        hue: document.getElementById("resetHue"),
        saturation: document.getElementById("resetSat"),
        light: document.getElementById("resetLight"),
      };

      // Export
      const exportBtn = document.getElementById("exportBtn"),
        exportToggle = document.getElementById("exportToggle"),
        exportDropdown = document.getElementById("exportDropdown");

      let originalFileName = "edited-image",
        originalImage = null,
        img = new Image();

      // --- DRAG & DROP SUPPORT ---
      ["dragenter", "dragover", "dragleave", "drop"].forEach(ev => {
        document.addEventListener(ev, e => {
          e.preventDefault();
          e.stopPropagation();
        });
      });

      [uploadArea, canvas].forEach(area => {
        area.addEventListener("dragover", () =>
          area.classList.add("hover")
        );
        area.addEventListener("dragleave", () =>
          area.classList.remove("hover")
        );
        area.addEventListener("drop", e => {
          area.classList.remove("hover");
          if (e.dataTransfer.files[0]) {
            loadFile(e.dataTransfer.files[0]);
          }
        });
      });

      document.getElementById("selectFile").addEventListener("click",
        () => fileInput.click()
      );
      fileInput.addEventListener("change", e => {
        if (e.target.files[0]) loadFile(e.target.files[0]);
      });

      function loadFile(file) {
        originalFileName =
          file.name.replace(/(\.[\w\d_-]+)$/i, "") || "edited-image";
        const reader = new FileReader();
        reader.onload = ev => {
          img = new Image();
          img.onload = () => {
            originalImage = img;
            redrawCanvas();
          };
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }

      clearImageBtn.addEventListener("click", () => {
        originalImage = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fileInput.value = "";
      });

      function redrawCanvas() {
        if (!originalImage) return;
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        ctx.filter = `
          hue-rotate(${sliders.hue.value}deg)
          saturate(${sliders.saturation.value}%)
          brightness(${sliders.light.value}%)
        `;
        ctx.drawImage(originalImage, 0, 0);
        ctx.filter = "none";
      }

      // Synchronize slider and number input (both ways).
      Object.keys(sliders).forEach(key => {
        sliders[key].addEventListener("input", () => {
          inputs[key].value = sliders[key].value;
          redrawCanvas();
        });
        inputs[key].addEventListener("change", () => {
          sliders[key].value = inputs[key].value;
          redrawCanvas();
        });
      });

      // Reset buttons (use default values).
      resetBtns.hue.addEventListener("click", () => {
        sliders.hue.value = inputs.hue.value = 0;
        redrawCanvas();
      });
      resetBtns.saturation.addEventListener("click", () => {
        sliders.saturation.value = inputs.saturation.value = 100;
        redrawCanvas();
      });
      resetBtns.light.addEventListener("click", () => {
        sliders.light.value = inputs.light.value = 100;
        redrawCanvas();
      });

      // --- EXPORT FUNCTIONS ---
      function getExportFormatInfo(format) {
        const info = {
          png: { mimeType: "image/png", extension: "png" },
          jpeg: { mimeType: "image/jpeg", extension: "jpg" },
          webp: { mimeType: "image/webp", extension: "webp" },
        };
        return info[format] || info.png;
      }

      function exportImage(format = null) {
        if (!originalImage) return;
        if (!format) {
          if (originalImage.src.startsWith("data:image/jpeg"))
            format = "jpeg";
          else if (originalImage.src.startsWith("data:image/webp"))
            format = "webp";
          else format = "png";
        }
        const { mimeType, extension } = getExportFormatInfo(format);
        const dataURL = canvas.toDataURL(mimeType);
        const link = document.createElement("a");
        link.href = dataURL;
        link.download = `${originalFileName}_modHSL.${extension}`;
        link.click();
      }

      exportBtn.addEventListener("click", () => exportImage());

      // Toggle dropdown with dropup behavior if necessary.
      exportToggle.addEventListener("click", e => {
        e.stopPropagation();
        exportDropdown.classList.toggle("show");
        // Check dropdown position relative to viewport.
        const rect = exportDropdown.getBoundingClientRect();
        if (rect.bottom > window.innerHeight) {
          exportDropdown.classList.add("dropup");
          exportDropdown.style.top = "auto";
          exportDropdown.style.bottom = "100%";
        } else {
          exportDropdown.classList.remove("dropup");
          exportDropdown.style.top = "";
          exportDropdown.style.bottom = "";
        }
      });

      exportDropdown.querySelectorAll("button").forEach(btn =>
        btn.addEventListener("click", e => {
          exportImage(e.currentTarget.getAttribute("data-format"));
          exportDropdown.classList.remove("show");
        })
      );

      document.addEventListener("click", e => {
        if (
          !exportDropdown.contains(e.target) &&
          e.target !== exportToggle
        ) {
          exportDropdown.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
